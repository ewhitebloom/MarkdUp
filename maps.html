<script>

function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition);
    }

  else {return "Browser not supported!" ;}
  }
function showPosition(position)
  {
    var locator =  position.coords.latitude + ","
   + position.coords.longitude; 

    return locator;
  }

</script>






<script type="text/javascript"> 
//<![CDATA[

     // global "map" variable
    var map;
    var marker;

    var infowindow = new google.maps.InfoWindow(
      { 
    size: new google.maps.Size(20,20)
  });



// A function to create the marker and set up the event window function 
function createMarker(latlng, name, html) {
    var contents = html;
   
    var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        zIndex: Math.round(latlng.lat()*-100000)<<5
        });

    
    google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(contents);

        infowindow.open(map,marker);
        });
    google.maps.event.trigger(marker, 'click');    
    return marker;
}



function initialize() {
  // create the map
  
  var myOptions = {
    zoom: 10,
    center: new google.maps.LatLng( 40.0452569, -76.33493659999999 ),
    mapTypeControl: true,
    mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
    navigationControl: true,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById("map_canvas"),
                                myOptions);
 
  //google.maps.event.addListener(map, 'click', function() {
  //      infowindow.close();
  //      });

  google.maps.event.addListener(map, 'click', function(event) {
  //call function to create marker
         if (marker) {
            //marker.setMap(null);
            marker = createMarker(event.latLng, "name", document.getElementById("wrapper") );
         }

       
   marker = createMarker(event.latLng, "junk" , document.getElementById("wrapper") );
  });

}


    
</script>
